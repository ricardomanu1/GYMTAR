version: '2.0'
session_config:
  session_expiration_time: 36000
  carry_over_slots_to_new_session: true
intents:
- rutina
- rutina_proxima
- rutina_anterior
- register
- login
slots:  
  data:
    type: categorical    
    values:
      - data
      - nodata   
    influence_conversation: true

responses:
  utter_rutina:
  - metadata:
      subtext: informar     
    text: Tienes esta rutina

  - metadata:
      subtext: informar     
    text: Hoy toca hacer esto

  - condition:
      - type: slot
        name: data
        value: "nodata"
    text: "No hay resultados."
    metadata:
      subtext: informar 

  utter_rutina_proxima:
  - metadata:
      subtext: informar     
    text: Tendrás esta rutina

  utter_rutina_anterior:
  - metadata:
      subtext: informar     
    text: Tuviste esta rutina

  utter_register:
  - metadata:
      subtext: informar     
    text: Abriendo interfaz de registro

  utter_login:
  - metadata:
      subtext: informar     
    text: Abriendo interfaz de inicio de sesión